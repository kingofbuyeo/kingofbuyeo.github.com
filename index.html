---
layout: default
title: Home
---

<section id="projects">
  <h2>ðŸ“‚ Projects</h2>
  <div class="project-grid">
    {% for repo in site.data.repos %}
      <div class="project-card">
        <a href="{{ repo.url }}" target="_blank">
          <img src="{{ repo.thumbnail | default: '/assets/img/placeholder.png' }}" alt="{{ repo.name }}">
          <div class="project-content">
            <h3>{{ repo.name }}</h3>
            <p>{{ repo.summary }}</p>
            <span class="lang">{{ repo.lang }}</span>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
